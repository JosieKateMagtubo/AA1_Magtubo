<!DOCTYPE html>
<html lang="en">

<head>
<title>Tic-Tac-Toe Game</title>

<style>
  .box {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 2px;
  }
  .cell {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    border: 1px solid #000;
    cursor: pointer;
  }
</style>

</head>


<body>
<div class="box">

  <div class="board" id="board">
  
    <div class="cell" onclick="handleMove(0)"></div>
    <div class="cell" onclick="handleMove(1)"></div>
    <div class="cell" onclick="handleMove(2)"></div>
    <div class="cell" onclick="handleMove(3)"></div>
    <div class="cell" onclick="handleMove(4)"></div>
    <div class="cell" onclick="handleMove(5)"></div>
    <div class="cell" onclick="handleMove(6)"></div>
    <div class="cell" onclick="handleMove(7)"></div>
    <div class="cell" onclick="handleMove(8)"></div>
	
  </div>
  
</div>

<script>

  const board = document.getElementById('board');
  const cells = document.querySelectorAll('.cell');
  let currentPlayer = 'X';
  let gameActive = true;
  let gameState = ['', '', '', '', '', '', '', '', ''];

  const winningConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];

  const handleMove = (index) => {
    if (gameState[index] !== '' || !gameActive) return;

    gameState[index] = currentPlayer;
    cells[index].textContent = currentPlayer;

    if (checkWin()) {
      alert(`${currentPlayer} wins!`);
      gameActive = false;
      return;
    }

    if (checkDraw()) {
      alert('It\'s a draw!');
      gameActive = false;
      return;
    }

    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
  };

  const checkWin = () => {
    return winningConditions.some((condition) => {
      return condition.every((index) => {
        return gameState[index] === currentPlayer;
      });
    });
  };

  const checkDraw = () => {
    return gameState.every(cell => cell !== '');
  };
</script>
</body>
</html>
