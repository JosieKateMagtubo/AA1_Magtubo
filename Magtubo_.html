<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagram Checker</title>
</head>
<body>
  <h1>Anagram Checker</h1>
  <button onclick="Anagram()">Check Anagram</button>

  <script>
    function Anagram() {
      function areAnagrams(input1, input2) {
        return input1.replace(/\s/g, '').toLowerCase().split('').sort().join('') === input2.replace(/\s/g, '').toLowerCase().split('').sort().join('');
      }

      const input1 = prompt("Enter the first word/phrase:");
      const input2 = prompt("Enter the second word/phrase:");

      if (!input1 || !input2) {
        alert("Please enter valid inputs.");
        return;
      }

      if (areAnagrams(input1, input2)) {
        alert(input1 + " and " + input2 + " are anagrams!");
      } else {
        alert(input1 + " and " + input2 + " are not anagrams.");
      }
    }
  </script>
</body>
</html>
